<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var side1 = 5, side2 = 6, side3 = 7;
        var perimeter = function(side1, side2, side3){
            return (side1+side2+side3)/2;
        }
        var area = function(perimeter, side1, side2, side3){
            return Math.sqrt(perimeter*((perimeter-side1)* (perimeter-side2) * (perimeter-side3)));
        }
        document.writeln("Side1: " + side1 + " Side2: " + side2 + " Side3: " + side3 );
        document.writeln("Triangle's Perimeter: " + perimeter(side1, side2, side3));
        document.writeln("Triangle's Area: " + area(perimeter(side1, side2, side3), side1, side2, side3));

    </script>
</body>
</html>
